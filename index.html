    <script>
        // ================= ç³»çµ±è¨­å®š (å”¯ä¸€å®šç¾©è™•) =================
        const CONFIG = {
    GAS_API_URL: 'https://script.google.com/macros/s/AKfycbx_XdnntUyxjevUUF4_zLrqxt649f01Cs6sMt6r94isD2x45iRbTlvriRicP4IpKybUAA/exec',  // âœ… æ¸¬è©¦ç‰ˆ
    LIFF_ID: '2008873691-AM28m7jo',
    API_TIMEOUT: 15000,
    MAX_RETRY: 2,
    DEBUG_MODE: true  // â† æ¸¬è©¦éšæ®µå»ºè­°é–‹å•Ÿ
};

        // ================= å…¨åŸŸç‹€æ…‹ç®¡ç† =================
        let STATE = {
            currentUid: '',
            lastAction: null,           // å„²å­˜æœ€å¾Œä¸€æ¬¡åŸ·è¡Œçš„å‹•ä½œ (ç”¨æ–¼é‡è©¦)
            retryCount: 0,
            isOnline: navigator.onLine
        };

        // ================= ç¶²è·¯ç‹€æ…‹ç›£æ§ =================
        window.addEventListener('online', () => {
            STATE.isOnline = true;
            updateSystemStatus('online');
        });

        window.addEventListener('offline', () => {
            STATE.isOnline = false;
            updateSystemStatus('offline');
        });

        function updateSystemStatus(status) {
            const badge = document.getElementById('system-status');
            if (status === 'online') {
                badge.className = 'status-badge status-online';
                badge.innerHTML = '<i class="bi bi-wifi"></i> ç³»çµ±æ­£å¸¸';
            } else {
                badge.className = 'status-badge status-offline';
                badge.innerHTML = '<i class="bi bi-wifi-off"></i> ç¶²è·¯é›¢ç·š';
            }
        }

        // ================= LIFF åˆå§‹åŒ– =================
        window.onload = function() {
            log('ç³»çµ±å•Ÿå‹•', 'info');
            updateLoadingHint('æ­£åœ¨é€£æ¥ LINE æœå‹™...');

            setTimeout(() => {
                liff.init({ liffId: CONFIG.LIFF_ID })
                    .then(() => {
                        log('LIFF åˆå§‹åŒ–æˆåŠŸ', 'success');
                        if (!liff.isLoggedIn()) {
                            log('ä½¿ç”¨è€…æœªç™»å…¥ï¼Œå°å‘ç™»å…¥é ', 'warning');
                            liff.login();
                        } else {
                            return liff.getProfile();
                        }
                    })
                    .then(profile => {
                        if (profile) {
                            STATE.currentUid = profile.userId;
                            log('å–å¾—ä½¿ç”¨è€… UID: ' + profile.userId, 'success');
                            checkUserStatus(profile.userId);
                        }
                    })
                    .catch(err => {
                        log('LIFF éŒ¯èª¤: ' + err.message, 'error');
                        hideLoading();
                        showError('LIFF åˆå§‹åŒ–å¤±æ•—', 'LINE ç™»å…¥ç³»çµ±ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦æˆ–è¯ç¹«å®¢æœã€‚');
                    });
            }, 300);
        };

        // ================= å·¥å…·å‡½å¼ =================
        function log(message, type = 'info') {
            if (!CONFIG.DEBUG_MODE) return;
            const styles = {
                info: 'color: #3498db',
                success: 'color: #27ae60',
                warning: 'color: #f39c12',
                error: 'color: #e74c3c'
            };
            console.log(`%c[${type.toUpperCase()}] ${message}`, styles[type]);
        }

        function updateLoadingHint(text) {
            document.getElementById('loading-hint').innerText = text;
        }

        function showLoading() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidPhone(phone) {
            return /^09\d{8}$/.test(phone);
        }

        // ================= API å‘¼å« (å«é‡è©¦æ©Ÿåˆ¶) =================
        async function callApi(action, payload, isRetry = false) {
            if (!STATE.isOnline) {
                throw new Error('NETWORK_OFFLINE');
            }

            // å„²å­˜å‹•ä½œä»¥ä¾¿é‡è©¦
            if (!isRetry) {
                STATE.lastAction = { action, payload };
                STATE.retryCount = 0;
            }

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.API_TIMEOUT);

            log(`å‘¼å« API: ${action}`, 'info');

            try {
                const response = await fetch(CONFIG.GAS_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, payload }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                log('API å›æ‡‰: ' + JSON.stringify(data), 'success');
                
                STATE.retryCount = 0; // æˆåŠŸå¾Œé‡ç½®è¨ˆæ•¸
                return data;

            } catch (error) {
                clearTimeout(timeoutId);
                log('API éŒ¯èª¤: ' + error.message, 'error');

                if (error.name === 'AbortError') {
                    throw new Error('API_TIMEOUT');
                }

                throw error;
            }
        }

        // ================= é‡è©¦æ©Ÿåˆ¶ =================
        function retryLastAction() {
            if (!STATE.lastAction) {
                showMsg('ç„¡æ³•é‡è©¦', 'æ‰¾ä¸åˆ°ä¸Šä¸€æ¬¡çš„æ“ä½œè¨˜éŒ„');
                return;
            }

            if (STATE.retryCount >= CONFIG.MAX_RETRY) {
                showError(
                    'é‡è©¦æ¬¡æ•¸å·²é”ä¸Šé™',
                    'ç³»çµ±å·²å˜—è©¦ ' + CONFIG.MAX_RETRY + ' æ¬¡ï¼Œä½†ä»ç„¡æ³•é€£ç·šã€‚è«‹æª¢æŸ¥ç¶²è·¯å¾Œé‡æ–°æ•´ç†é é¢ã€‚'
                );
                return;
            }

            STATE.retryCount++;
            log('åŸ·è¡Œé‡è©¦ (' + STATE.retryCount + '/' + CONFIG.MAX_RETRY + ')', 'warning');

            const modal = bootstrap.Modal.getInstance(document.getElementById('errorModal'));
            if (modal) modal.hide();

            const { action, payload } = STATE.lastAction;

            if (action === 'checkUser') {
                checkUserStatus(payload.uid);
            } else if (action === 'register') {
                executeRegister(payload);
            } else if (action === 'getMarkets') {
                loadMarkets(payload.uid);
            }
        }

        // ================= æª¢æŸ¥ä½¿ç”¨è€…ç‹€æ…‹ =================
        async function checkUserStatus(uid) {
            updateLoadingHint('æª¢æŸ¥æœƒå“¡è³‡æ–™...');

            try {
                const res = await callApi('checkUser', { uid });
                hideLoading();

                if (res.status === 'success' && res.data) {
                    log('æœƒå“¡è³‡æ–™å·²å­˜åœ¨', 'success');
                    showMarketView(res.data);
                } else {
                    log('æ–°æœƒå“¡ï¼Œé¡¯ç¤ºè¨»å†Šè¡¨å–®', 'info');
                    document.getElementById('register-view').classList.remove('hidden');
                }
            } catch (error) {
                hideLoading();
                handleApiError(error, 'ç„¡æ³•æª¢æŸ¥æœƒå“¡ç‹€æ…‹');
            }
        }

        // ================= åŸ·è¡Œè¨»å†Š =================
        async function doRegister() {
            const email = document.getElementById('reg-email').value.trim();
            const name = document.getElementById('reg-name').value.trim();
            const receiver = document.getElementById('reg-receiver').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const store = document.getElementById('reg-store').value.trim();

            // é©—è­‰æ¬„ä½
            if (!email || !name || !receiver || !phone || !store) {
                return showMsg('è³‡æ–™ä¸å®Œæ•´', 'æ‰€æœ‰æ¬„ä½éƒ½æ˜¯å¿…å¡«çš„å–”ï¼');
            }

            if (!isValidEmail(email)) {
                return showMsg('Email æ ¼å¼éŒ¯èª¤', 'è«‹è¼¸å…¥æ­£ç¢ºçš„ä¿¡ç®±æ ¼å¼');
            }

            if (!isValidPhone(phone)) {
                return showMsg('æ‰‹æ©Ÿæ ¼å¼éŒ¯èª¤', 'è«‹è¼¸å…¥ 09 é–‹é ­çš„ 10 ç¢¼æ‰‹æ©Ÿè™Ÿç¢¼');
            }

            const payload = {
                uid: STATE.currentUid,
                email, name, receiver, phone, store
            };

            executeRegister(payload);
        }

        async function executeRegister(payload) {
            showLoading();
            updateLoadingHint('æ­£åœ¨è¨»å†Šæœƒå“¡...');
            document.getElementById('register-view').classList.add('hidden');

            try {
                const res = await callApi('register', payload);
                hideLoading();

                if (res.status === 'success') {
                    showMsg('ğŸ‰ è¨»å†ŠæˆåŠŸ', 'æ­¡è¿åŠ å…¥ï¼ç³»çµ±å°‡è‡ªå‹•ç‚ºæ‚¨æœå°‹è³£å ´ã€‚', () => {
                        checkUserStatus(STATE.currentUid);
                    });
                } else {
                    throw new Error(res.message || 'è¨»å†Šå¤±æ•—');
                }
            } catch (error) {
                hideLoading();
                document.getElementById('register-view').classList.remove('hidden');
                handleApiError(error, 'è¨»å†Šå¤±æ•—');
            }
        }

        // ================= é¡¯ç¤ºè³£å ´åˆ—è¡¨ =================
        async function showMarketView(userData) {
            document.getElementById('user-name').innerText = userData.name || userData.group_name;
            document.getElementById('market-view').classList.remove('hidden');

            loadMarkets(STATE.currentUid);

        async function loadMarkets(uid) {
            const listDiv = document.getElementById('market-list');

            listDiv.innerHTML = `
                <div class="text-center py-5 fade-in">
                    <div class="spinner-border text-primary" role="status"></div>

                </div>
            `;

            try {
                const res = await callApi('getMarkets', { uid });

                } else {

            } catch (error) {

        function renderMarketCards(markets, container) {
            let html = '';
            markets.forEach(m => {
                html += `

                            <a href="${m.link}" target="_blank" class="btn btn-outline-primary w-100 rounded-pill fw-bold">

        function renderEmptyState(container) {
            const userName = document.getElementById('user-name').innerText;
            container.innerHTML = `

                        <i class="bi bi-basket display-4 text-secondary opacity-50"></i>
                        <h5 class="mt-3 fw-bold text-secondary">å°šç„¡æ‚¨çš„è³£å ´é€£çµ</h5>
                        <p class="text-muted small px-3 mt-2">
